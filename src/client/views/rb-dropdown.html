<div class="
	form-control
	${props.right ? 'right' : ''}
	${state.showDropdown ? 'open' : 'closed'}">
	<rb-input
		icon-source="solid"
		name="${props.name}"
		label="${props.label}"
		icon-kind="caret-down"
		value="${!!props.value ? this._getInitialValue(props.value) : ''}"
		?right="${props.right}"
		?inline="${props.inline}"
		subtext="${props.subtext}"
		?disabled="${props.disabled}"
		placeholder="${props.placeholder}"
		@keydown="${this._onkeydown.bind(this, null)}">
		<slot name="popover" slot="popover"></slot>
	</rb-input>
	<div class="menu">
		<ol>
			${!this.hasAttribute('placeholder') ? null
			: html`
				<li
					tabindex="-1"
					class="
						placeholder
						${props.value == null ? 'active' : ''}
					"
					@click="${this._onclick.bind(this, null)}"
					@keydown="${this._onkeydown.bind(this,null)}">
					${props.placeholder}
				</li>
			`}
			${props.data.map((item, i) => html`
				<li
					tabindex="-1"
					@keydown="${this._onkeydown.bind(this,item)}"
					class="${JSON.stringify(props.value) === JSON.stringify(item) ? 'active' : ''}"
					@click="${this._onclick.bind(this, item)}">
					${props.labelKey && typeof props.data[0] === 'object'
						? item[props.labelKey]
						: typeof item === 'object'
							? JSON.stringify(item)
							: item
					}
				</li>
			`)}
		</ol>
	</div>
</div>

<link rel="stylesheet" href="../styles/rb-dropdown.css">
